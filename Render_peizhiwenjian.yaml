# Render部署配置文件
services:
  - type: web
    name: campus-social-platform-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
          name: campus-platform-db
          property: connectionString
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1

databases:
  - name: campus-platform-db
    databaseName: campus_social_exchange
    user: campus_user
    plan: starter  # 免费计划