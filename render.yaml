services:
  - type: web
    name: campus-social-platform-api
    env: python
    region: oregon  # 根据需要选择区域
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
    disk:
      name: data
      mountPath: /var/lib/database
      sizeGB: 1

databases:
  - name: campus-platform-db
    databaseName: campus_social_exchange
    user: campus_user
    plan: starter  # 免费计划