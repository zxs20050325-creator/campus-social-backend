services:
  - type: web
    name: campus-social-platform-api
    env: python
    region: oregon
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: campus-platform-db
          property: connectionString
      - key: REDIS_URL
        value: redis://localhost:6379
    disk:
      name: data
      mountPath: /var/lib/database
      sizeGB: 1

databases:
  - name: campus-platform-db
    databaseName: campus_social_exchange
    user: campus_user
    plan: starter