services:
  - type: web
    name: campus-social-platform-api
    env: python
    region: oregon
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://your-frontend-url.onrender.com  # 替换为你的前端URL
      - key: DATABASE_URL
        value: postgresql://<username>:<password>@<host>:<port>/campus_social_exchange
        # 如果使用Render数据库，请参考以下配置
        # fromDatabase:
        #   name: campus-platform-db
        #   property: connectionString
      - key: REDIS_URL
        fromService:
          name: campus-platform-redis
          property: connectionString
    healthCheckPath: /

databases:
  - name: campus-platform-db
    databaseName: campus_social_exchange
    user: campus_user
    plan: starter

redis:
  - name: campus-platform-redis
    plan: starter